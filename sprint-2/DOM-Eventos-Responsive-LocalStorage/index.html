<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Sesión 13</title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <figure class="header__figure">
                <img src="https://cdn.worldvectorlogo.com/logos/disney-records.svg" alt="Logo Disney" />
            </figure>
            <form id="search">
                <input type="text" placeholder="Buscar">
                <button type="submit"><span class="material-symbols-outlined">search</span></button>
            </form>
            <ul class="header__list">
                <li><a href="">Crear nuevo personaje</a></li>
                <li><a href="">Favoritos</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <div class="main__botones">
            <button name="all">Todos</button>
            <button name="Film">Películas</button>
            <button name="TvShow">Series TV</button>
        </div>
        <section class="main_cards"></section>
    </main>
    <footer class="footer">by Yesid Vanegas</footer>

    <script src="./scripts/script.js" type="module"></script>
</body>

</html>
