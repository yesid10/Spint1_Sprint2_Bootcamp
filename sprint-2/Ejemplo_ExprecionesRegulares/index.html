<html lang="es">
<head>

    <title>Expresiones regulares</title>

<body>
    <div class="main">
        <form>
            <h1>Formulario</h1>
            <br>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="user-email"><br><br>

            <label class="name">Teléfono:</label>

            <input type="submit" class="validar" value="Validar Correo" onclick="return validateEmail()" />
            <input type="submit" class="validar" value="Validar numero" onclick="return validateNumber()" />
            
          </form>
        </div>


    <script src="./script.js"></script>
